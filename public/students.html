<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Tool - Students</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Student Admin Tool</h1>
    <a href="index.html">Back to Login</a>
    <a href="mentors.html" class="mentor-link"><button class="mentor-btn">Mentors</button></a>

    <h2>Add Student</h2>
    <form id="addStudentForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" id="class" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required maxlength="10">
      </div>
      <div class="form-group">
        <label for="mentorName">Mentor Name:</label>
        <input type="text" id="mentorName" required>
      </div>
      <button type="submit">Add Student</button>
    </form>

    <h2>Students List</h2>
    <button id="exportBtn" class="export-btn">Export to CSV</button>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Phone</th>
          <th>Mentor Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Student</h2>
      <form id="editForm">
        <div class="form-group">
          <label for="editName">Name:</label>
          <input type="text" id="editName" required>
        </div>
        <div class="form-group">
          <label for="editClass">Class:</label>
          <input type="text" id="editClass" required>
        </div>
        <div class="form-group">
          <label for="editPhone">Phone:</label>
          <input type="tel" id="editPhone" pattern="[0-9]{10}" title="Please enter exactly 10 digits" required>
        </div>
        <div class="form-group">
          <label for="editMentorName">Mentor Name:</label>
          <input type="text" id="editMentorName" required>
        </div>
        <button type="submit">Update Student</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('addStudentForm');
    const tableBody = document.querySelector('#studentsTable tbody');
    const exportBtn = document.getElementById('exportBtn');
    const modal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');
    const closeBtn = document.getElementsByClassName('close')[0];
    let currentEditId = null;
    const phoneInput = document.getElementById('phone');

    // Allow only digits in phone input
    phoneInput.addEventListener('input', () => {
      phoneInput.value = phoneInput.value.replace(/\D/g, '');
    });

    // Load students on page load
    loadStudents();

    // Modal close
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }


    // Edit form submit
    editForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('editName').value;
      const studentClass = document.getElementById('editClass').value;
      const phone = document.getElementById('editPhone').value;
      const mentorName = document.getElementById('editMentorName').value;

      if (phone.length !== 10 || !/^\d{10}$/.test(phone)) {
        alert('Phone number must be exactly 10 digits.');
        return;
      }

      const response = await fetch(`/api/students/${currentEditId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, class: studentClass, phone, mentorName })
      });

      if (response.ok) {
        modal.style.display = "none";
        loadStudents();
      } else {
        alert('Error updating student');
      }
    });

    // Add student
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const studentClass = document.getElementById('class').value;
      const phone = phoneInput.value;
      const mentorName = document.getElementById('mentorName').value;

      // Phone validation (exactly 10 digits)
      if (!/^\d{10}$/.test(phone)) {
        alert('Phone number must be exactly 10 digits');
        return;
      }

      const response = await fetch('/api/students', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, class: studentClass, phone, mentorName })
      });

      if (response.ok) {
        form.reset();
        loadStudents();
      } else {
        alert('Error adding student');
      }
    });

    // Load students
    async function loadStudents() {
      const response = await fetch('/api/students');
      const students = await response.json();
      tableBody.innerHTML = '';
      students.forEach(student => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.class}</td>
          <td>${student.phone}</td>
          <td>${student.mentorName}</td>
          <td class="actions">
            <button class="edit-btn" onclick="editStudent('${student.id}')">Edit</button>
            <button class="delete-btn" onclick="deleteStudent('${student.id}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Edit student
    async function editStudent(id) {
      const response = await fetch('/api/students');
      const students = await response.json();
      const student = students.find(s => s.id === id);

      if (student) {
        currentEditId = id;
        document.getElementById('editName').value = student.name;
        document.getElementById('editClass').value = student.class;
        document.getElementById('editPhone').value = student.phone;
        document.getElementById('editMentorName').value = student.mentorName;
        modal.style.display = "block";
      }
    }

    // Delete student
    async function deleteStudent(id) {
      if (confirm('Are you sure you want to delete this student?')) {
        const response = await fetch(`/api/students/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          loadStudents();
        } else {
          alert('Error deleting student');
        }
      }
    }

    // Export to CSV
    exportBtn.addEventListener('click', () => {
      window.location.href = '/api/students/export';
    });
  </script>
</body>
</html>
